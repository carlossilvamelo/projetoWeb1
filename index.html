<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="identificação">

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body class="backAzul">

    <div class="container estiloDiv">

      <img class="img-responsive center-block" src="imagens/favicon/ms-icon-150x150.png">

      <form class="form-signin">
        <h2 class="form-signin-heading text-center">Identifique-se</h2>
        <label for="inputEmail" class="sr-only ">Email</label>
        <input type="email" id="inputEmail" class="form-control itensForm" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control itensForm" placeholder="Senha" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>

    </div> <!-- /container -->
